name: CI

on:
  push:
    branches:
      - develop
    paths-ignore:
      - "**/*.md"
      - "**/.gitignore"
  pull_request:
    branches:
      - develop
    paths-ignore:
      - "**/*.md"
      - "**/.gitignore"
  workflow_dispatch:

jobs:
  lint:
    name: Code check and lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - name: Check code style and format
        run: npx rome ci .

  build:
    name: Build production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      # Dummy values to allow `npm run build` to run
      DATABASE_URL: "postgres://d:u@m.m/y"
      NEXTAUTH_SECRET: "plink"
      NEXTAUTH_URL: "http://plonk"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
          cache: npm

      - name: Install Node modules
        run: npm clean-install

      - name: Build app
        run: npm run build

  migrate_test:
    name: Migrate DB and run tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      branch-id: ${{ steps.get_branch_enpoint.outputs.prop }}
      url: "postgres://${{ secrets.NEON_USER }}:${{ secrets.NEON_PASS }}@${{ steps.get_branch_enpoint.outputs.prop }}/lisseborg?connect_timeout=10"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
          cache: npm

      - name: Install Node modules
        run: npm clean-install

      - name: Create database branch
        id: create-branch
        run: |
          OUTPUT=`curl -X 'POST' \
          'https://console.neon.tech/api/v2/projects/gentle-boat-796453/branches' \
          -H 'accept: application/json' \
          -H 'Authorization: Bearer ${{ secrets.NEON_API_KEY }}' \
          -H 'Content-Type: application/json' \
          -d '{
          "endpoints": [ { "type": "read_write" } ],
          "branch": { "parent_id": "br-tiny-resonance-872350" }
          }'`
          echo $OUTPUT
          echo $OUTPUT > output.json
      - name: Get branch id
        uses: notiz-dev/github-action-json-property@release
        id: get_branch_id
        with:
          path: "output.json"
          prop_path: "branch.id"
      - name: Get branch enpoint
        uses: notiz-dev/github-action-json-property@release
        id: get_branch_enpoint
        with:
          path: "output.json"
          prop_path: "endpoints.0.host"

      - name: Apply Prisma migration
        env:
          DATABASE_URL: "postgres://${{ secrets.NEON_USER }}:${{ secrets.NEON_PASS }}@${{ steps.get_branch_enpoint.outputs.prop }}/lisseborg?connect_timeout=10"
        run: npx prisma migrate deploy

      - name: Run tests
        env:
          DATABASE_URL: "postgres://${{ secrets.NEON_USER }}:${{ secrets.NEON_PASS }}@${{ steps.get_branch_enpoint.outputs.prop }}/lisseborg?connect_timeout=10"
        run: npm test --if-present

  e2e_tests:
    name: Run Cypress tests
    needs: migrate_test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        browser: [chrome, edge, firefox]
      max-parallel: 1
    env:
      DATABASE_URL: ${{ needs.migrate_test.outputs.url }}
      NEXTAUTH_SECRET: "plink"
      NEXTAUTH_URL: "http://localhost:3000"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 16
          cache: npm

      - name: Run Cypress tests (${{ matrix.browser }})
        uses: cypress-io/github-action@v5
        with:
          browser: ${{ matrix.browser }}
          start: npm run dev
          wait-on: "http://localhost:3000"

  delete_db_branch:
    name: Delete database branch
    needs: [migrate_test, e2e_tests]
    if: ${{ success() || failure() }} # Make sure this always runs
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Delete database branch
        run: |
          curl -X 'DELETE' \
          'https://console.neon.tech/api/v2/projects/gentle-boat-796453/branches/${{ needs.migrate_test.outputs.branch-id }}' \
          -H 'accept: application/json' \
          -H 'Authorization: Bearer ${{ secrets.NEON_API_KEY }}'
